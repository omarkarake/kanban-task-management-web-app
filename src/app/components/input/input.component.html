  </div>
  <div
    class="py-2 px-4 rounded-[4px] border-medium-gray border-[1px] flex items-center justify-between"
    [ngClass]="{ 'border-red': error }"
  >

      class="outline-none w-[99px] dark:bg-transparent dark:text-white"

      placeholder="{{ placeholder }}"
      [ngClass]="{ '!w-full': !error }"
    />
